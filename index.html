<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/profile2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRATEEK PANDEY</title>

    <style>
      .splash {
        display: none;
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: white;
        text-align: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 3em;
        animation: pop 2s ease-out;
        z-index: 9999;
        text-shadow: 0 0 20px #fff, 0 0 40px #ffb6b9, 0 0 60px #ffb6b9;
      }

      .splash.show {
        display: flex;
      }

      @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }

      /* âœ¨ Confetti styling (added) */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall 3s linear infinite;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
    </style>
  </head>

  <body>
    <div id="birthdaySplash" class="splash">
      ðŸŽ‰ Happy Birthday PRATEEK ðŸŽ‰
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // ðŸŽˆ Added: simple confetti generator
      function createConfetti() {
        const splash = document.getElementById('birthdaySplash');
        for (let i = 0; i < 40; i++) {
          const c = document.createElement('div');
          c.classList.add('confetti');
          c.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
          c.style.left = Math.random() * 100 + 'vw';
          c.style.animationDelay = Math.random() * 2 + 's';
          splash.appendChild(c);
        }
      }

      function showBirthdaySplash() {
        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth(); // January = 0, November = 10

        if (day === 4 && month === 10) {
          const splash = document.getElementById('birthdaySplash');
          splash.classList.add('show');
          createConfetti();

          // ðŸ”’ Disable scrolling while splash is visible
          document.body.style.overflow = 'hidden';

          // ðŸ”Š Play happy birthday song
          const audio = new Audio('/happy-birthday.mp3');
          audio.volume = 0.8;
          audio.play().catch(() => {
            document.body.addEventListener('click', () => audio.play(), { once: true });
          });

          // Hide splash & re-enable scroll after 5s
          setTimeout(() => {
            splash.classList.remove('show');
            audio.pause();

            // âœ… Restore scroll
            document.body.style.overflow = 'auto';
          }, 5000);
        }
      }

      window.onload = showBirthdaySplash;
    </script>
  </body>
</html>
