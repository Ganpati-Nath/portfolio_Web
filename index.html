        from { transform: translate(0, 0); }
        to { transform: translate(50px, 50px); }

          135deg,

      .profile-container {

      .gradient-ring {

        inset: -10px;

          from 0deg,
          #8b5cf6,
          #ec4899,
          #3b82f6,
          #fb923c,
          #10b981,
          #8b5cf6

        animation: ringRotate 4s linear infinite;
        filter: blur(15px);
        opacity: 0.8;
      }

      @keyframes ringRotate {
        to { transform: rotate(360deg); }
      }

      .gradient-ring-inner {
        position: absolute;
        inset: -5px;
        border-radius: 50%;
        background: conic-gradient(
          from 180deg,
          transparent 0deg 90deg,
          #8b5cf6 90deg 180deg,
          transparent 180deg 270deg,
          #ec4899 270deg 360deg
        );
        animation: ringRotate 3s linear infinite reverse;
      }

      .profile-glow {
        position: absolute;
        inset: -30px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.4), transparent 70%);
        animation: glowPulse 2s ease-in-out infinite;

        50% { transform: scale(1.2); opacity: 0.8; }

      }

      .text-wrapper {
        animation: textEntry 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s backwards;
      }

      @keyframes textEntry {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .splash h1 {
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 900;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #8b5cf6 20%,
          #ec4899 40%,
          #3b82f6 60%,
          #fb923c 80%,
          #ffffff 100%
        );
        background-size: 200% 200%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientFlow 8s ease infinite;
        letter-spacing: -2px;
        line-height: 1.2;
        margin: 0 20px;
        filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5));
        text-transform: uppercase;
      }

      @keyframes gradientFlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Animated emojis with 3D rotation */
      .emoji {
        display: inline-block;
        font-size: 1.3em;
        animation: emojiDance 1.5s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(251, 146, 60, 0.6));
      }

      .emoji:first-child {
        animation-delay: 0s;
      }

      .emoji:last-child {
        animation-delay: 0.3s;
      }

      @keyframes emojiDance {
        0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
        15% { transform: translateY(-20px) rotate(-15deg) scale(1.2); }
        30% { transform: translateY(0) rotate(0deg) scale(1); }
        45% { transform: translateY(-15px) rotate(15deg) scale(1.15); }
        60% { transform: translateY(0) rotate(0deg) scale(1); }
      }

      /* Trendy subtitle with typing effect */
      .subtitle {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        font-weight: 600;
        margin-top: 30px;
        background: linear-gradient(90deg, #ffffff, #a855f7, #ec4899);
        background-size: 200% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: subtitleEntry 1s ease-out 0.9s backwards, subtitleShine 3s ease-in-out infinite;
        letter-spacing: 3px;
        text-transform: uppercase;
        font-weight: 700;
      }

      @keyframes subtitleEntry {
        from { 
          opacity: 0; 
          transform: translateY(30px);
          filter: blur(10px);
        }
        to { 
          opacity: 1; 
          transform: translateY(0);
          filter: blur(0);
        }
      }

      @keyframes subtitleShine {
        to { background-position: 200% 0; }
      }

      /* Premium particle confetti */
      .confetti {
        position: absolute;
        width: 12px;
        height: 12px;
        opacity: 1;
        animation: confettiDrift linear forwards;
        z-index: 5;
      }

      .confetti.star {
        width: 15px;
        height: 15px;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      }

      .confetti.diamond {
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }

      .confetti.circle {
        border-radius: 50%;
        box-shadow: 0 0 10px currentColor;
      }

      @keyframes confettiDrift {
        0% { 
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 1; 
        }
        100% { 
          transform: translateY(110vh) rotate(var(--rotate)) scale(0.5);
          opacity: 0; 
        }
      }

      /* Glowing particles */
      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 15px 3px currentColor;
        animation: particleRise linear forwards;
        pointer-events: none;
        z-index: 5;
      }

      @keyframes particleRise {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0);
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(-150px) scale(1.5);
        }
      }

      /* Trending light rays effect */
      .light-ray {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 200px;
        background: linear-gradient(to bottom, transparent, rgba(139, 92, 246, 0.5), transparent);
        transform-origin: top center;
        animation: rayRotate 10s linear infinite;
        filter: blur(2px);
      }

      @keyframes rayRotate {
        to { transform: translate(-50%, -50%) rotate(360deg); }

      /* Responsive design */
      @media (max-width: 768px) {

        }

        .splash h1 {
          letter-spacing: -1px;
        }

        .subtitle {
          letter-spacing: 2px;
        }
      }
    </style>
  </head>

    <script>
      function createModernConfetti(splash) {
        const shapes = ['star', 'diamond', 'circle'];
        const colors = [
          '#8b5cf6', '#ec4899', '#3b82f6', '#fb923c', 
          '#10b981', '#f59e0b', '#ef4444', '#06b6d4',
          '#a855f7', '#f43f5e', '#22d3ee', '#facc15'
        ];

        for (let i = 0; i < 120; i++) {
          setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti', shapes[Math.floor(Math.random() * shapes.length)]);
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 4 + 3) + 's';
            confetti.style.animationDelay = (Math.random() * 0.5) + 's';
            confetti.style.setProperty('--rotate', (Math.random() * 720 - 360) + 'deg');
            splash.appendChild(confetti);

            setTimeout(() => confetti.remove(), 7000);
          }, i * 40);
        }
      }

      function createParticles(splash) {
        const colors = ['#8b5cf6', '#ec4899', '#3b82f6', '#fb923c', '#10b981'];
        
        const interval = setInterval(() => {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          particle.style.left = (20 + Math.random() * 60) + '%';
          particle.style.bottom = '0';
          particle.style.color = colors[Math.floor(Math.random() * colors.length)];
          particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
          particle.style.animationDelay = (Math.random() * 0.5) + 's';
          splash.appendChild(particle);

          setTimeout(() => particle.remove(), 3000);
        }, 150);

        return interval;
      }

      function createLightRays(splash) {
        const colors = ['#8b5cf6', '#ec4899', '#3b82f6', '#fb923c'];
        
        for (let i = 0; i < 12; i++) {
          const ray = document.createElement('div');
          ray.classList.add('light-ray');
          ray.style.background = `linear-gradient(to bottom, transparent, ${colors[i % colors.length]}50, transparent)`;
          ray.style.animationDelay = `-${i * 0.83}s`;
          ray.style.left = '50%';
          ray.style.top = '50%';
          ray.style.transform = `translate(-50%, -50%) rotate(${i * 30}deg)`;
          splash.appendChild(ray);
        }
      }

      function showBirthdaySplash() {
        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth();

        // For testing purposes - remove condition to always show
        // if (true) {
        if (day === 4 && month === 10) {
          const splash = document.getElementById('birthdaySplash');
          splash.classList.add('show');

          // Create all effects
          createModernConfetti(splash);
          createLightRays(splash);
          const particleInterval = createParticles(splash);

          // Play birthday music
          const audio = new Audio('./src/assets/hbd.mp3');
          audio.volume = 0.5;
          audio.play().catch(() => console.log('Audio autoplay prevented'));

          // Hide splash after 7 seconds
          setTimeout(() => {
            clearInterval(particleInterval);
            splash.classList.add('hide');
            setTimeout(() => {
              splash.classList.remove('show');
              splash.style.display = 'none';
            }, 1200);
          }, 7000);
        }
      }

      window.onload = showBirthdaySplash;
    </script>
