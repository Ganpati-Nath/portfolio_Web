<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/profile2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRATEEK PANDEY</title>

    <style>
      /* ðŸŒˆ Animated background gradient */
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.9); }
      }

      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
      }

      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Poppins', sans-serif;
      }

      .splash {
        display: none;
        position: fixed;
        inset: 0;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
        background-size: 300% 300%;
        animation: gradientMove 6s ease infinite;
        color: white;
        text-align: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.8s ease;
      }

      .splash.show {
        display: flex;
        animation: fadeIn 1s ease-out;
      }

      .splash.hide {
        animation: fadeOut 1s ease-in forwards;
      }

      /* ðŸ§Š Glassmorphic card */
      .splash-content {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.15);
        border-radius: 25px;
        padding: 40px 60px;
        box-shadow: 0 4px 30px rgba(255, 255, 255, 0.3);
        text-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        animation: float 3s ease-in-out infinite;
      }

      .splash h1 {
        font-size: 3.5em;
        margin: 0;
        letter-spacing: 1px;
      }

      .splash p {
        font-size: 1.4em;
        margin-top: 15px;
        opacity: 0.9;
      }

      /* ðŸŽŠ Confetti effect */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall 3s linear infinite;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
    </style>
  </head>

  <body>
    <div id="birthdaySplash" class="splash">
      <div class="splash-content">
        <h1>ðŸŽ‰ Happy Birthday PRATEEK ðŸŽ‰</h1>
        <p>Wishing you laughter, success, and endless happiness!</p>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // ðŸŽŠ Confetti generator
      function createConfetti() {
        const splash = document.getElementById('birthdaySplash');
        for (let i = 0; i < 50; i++) {
          const c = document.createElement('div');
          c.classList.add('confetti');
          c.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
          c.style.left = Math.random() * 100 + 'vw';
          c.style.animationDelay = Math.random() * 2 + 's';
          c.style.animationDuration = 3 + Math.random() * 2 + 's';
          splash.appendChild(c);
        }
      }

      function showBirthdaySplash() {
        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth(); // January = 0, November = 10

        if (day === 4 && month === 10) {
          const splash = document.getElementById('birthdaySplash');
          splash.classList.add('show');
          createConfetti();

          // Disable scrolling during splash
          document.body.style.overflow = 'hidden';

          // ðŸ”Š Play happy birthday song
          const audio = new Audio('/happy-birthday.mp3');
          audio.volume = 0.8;
          audio.play().catch(() => {
            document.body.addEventListener('click', () => audio.play(), { once: true });
          });

          // Hide splash smoothly
          setTimeout(() => {
            splash.classList.add('hide');
            audio.pause();
            setTimeout(() => {
              splash.classList.remove('show');
              document.body.style.overflow = 'auto'; // restore scrolling
            }, 1000);
          }, 6000);
        }
      }

      window.onload = showBirthdaySplash;
    </script>
  </body>
</html>
