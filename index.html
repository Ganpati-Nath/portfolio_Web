<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/profile2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRATEEK PANDEY</title>

    <style>
      @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes fadeOut {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.8); }
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }

      .splash {
        display: none;
        position: fixed;
        inset: 0;
        background: linear-gradient(-45deg, #ff6ec4, #7873f5, #6efacc, #f6d365);
        background-size: 400% 400%;
        animation: gradientFlow 6s ease infinite;
        color: white;
        font-family: 'Poppins', sans-serif;
        font-weight: bold;
        text-align: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 1s ease-in-out;
      }

      .splash.show {
        display: flex;
        animation: fadeIn 1.2s ease-out forwards;
      }

      .splash.hide {
        animation: fadeOut 1s ease-out forwards;
      }

      .splash h1 {
        font-size: 4em;
        text-shadow: 0 0 20px #fff, 0 0 40px #ff99ff, 0 0 80px #ff99ff;
        margin-bottom: 10px;
      }

      .splash p {
        font-size: 1.5em;
        color: #fff;
        text-shadow: 0 0 10px #fff;
      }

      /* Simple confetti dots */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall 4s linear infinite;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }
    </style>
  </head>

  <body>
    <div id="birthdaySplash" class="splash">
      <h1>ðŸŽ‰ Happy Birthday PRATEEK ðŸŽ‰</h1>
      <p>Wishing you an amazing day filled with joy, music & celebration!</p>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      function createConfetti() {
        const splash = document.getElementById('birthdaySplash');
        for (let i = 0; i < 40; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDelay = Math.random() * 3 + 's';
          confetti.style.animationDuration = 3 + Math.random() * 2 + 's';
          splash.appendChild(confetti);
        }
      }

      function showBirthdaySplash() {
        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth(); // January = 0, November = 10

        if (day === 4 && month === 10) {
          const splash = document.getElementById('birthdaySplash');
          splash.classList.add('show');
          createConfetti();

          // Load and autoplay song
          const audio = new Audio('/happy-birthday.mp3');
          audio.volume = 0.8;

          // Try to autoplay directly
          audio.play().catch(() => {
            // If autoplay blocked, use a hidden button trick
            const unlock = () => {
              audio.play();
              document.removeEventListener('click', unlock);
            };
            document.addEventListener('click', unlock);
          });

          // Hide after 8 seconds
          setTimeout(() => {
            splash.classList.add('hide');
            setTimeout(() => {
              splash.classList.remove('show');
            }, 1000);
            audio.pause();
          }, 8000);
        }
      }

      window.onload = showBirthdaySplash;
    </script>
  </body>
</html>
