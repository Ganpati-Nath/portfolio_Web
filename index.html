<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/profile2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRATEEK PANDEY</title>

    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }

      .splash {
        display: none;
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top left, #ff758c, #ff7eb3, #fad0c4);
        color: white;
        text-align: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 3em;
        font-weight: 700;
        letter-spacing: 2px;
        perspective: 1000px;
        z-index: 9999;
        overflow: hidden;
      }

      .splash.show {
        display: flex;
        animation: fadeIn 1s ease-out forwards;
      }

      .splash.hide {
        animation: fadeOut 1s ease-in forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8) rotateY(-10deg); }
        to { opacity: 1; transform: scale(1) rotateY(0deg); }
      }

      @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.8); }
      }

      .splash img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        transform: rotateY(360deg);
        animation: spin 4s ease-in-out infinite alternate;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }

      .splash h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e; }
        to { text-shadow: 0 0 20px #fff, 0 0 40px #ff758c; }
      }

      /* ðŸŽ‰ Confetti effect */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: white;
        top: -10px;
        opacity: 0.8;
        animation: fall linear forwards;
      }

      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
    </style>
  </head>

  <body>
    <div id="birthdaySplash" class="splash">
      <img src="./src/assets/profile2.png" alt="Profile" />
      <h1>ðŸŽ‰ Happy Birthday PRATEEK ðŸŽ‰</h1>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      function showBirthdaySplash() {
        const today = new Date();
        const day = today.getDate();
        const month = today.getMonth();

        if (day === 4 && month === 10) {
          const splash = document.getElementById('birthdaySplash');
          splash.classList.add('show');

          // ðŸŽŠ Add confetti dynamically
          for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            splash.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
          }

          // ðŸŽµ Optional: background music auto-play
          const audio = new Audio('./src/assets/hbd.mp3');
          audio.autoplay = true;
          audio.loop = false;
          audio.volume = 0.6;
          audio.play().catch(() => {});

          setTimeout(() => {
            splash.classList.add('hide');
            setTimeout(() => splash.classList.remove('show'), 1000);
          }, 5000);
        }
      }

      window.onload = showBirthdaySplash;
    </script>
  </body>
</html>
